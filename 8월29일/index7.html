<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //지역함수와 전역함수 실행순서
      function myFnc() {
        alert('전역함수');
      }
      function outerFnc() {
        function myFnc() {
          alert('지역함수');
        }
        return myFnc;
      }

      var result = outerFnc();
      console.log(result);
      myFnc();
    </script>
  </body>
</html>
