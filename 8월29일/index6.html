<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    // 재귀함수호출 예재
    // var num = 0;
    function testFnc(num) {
      document.write(num, '<br>');
      if (num == 10) return;

      testFnc(num + 1); //반복문처럼 testFnc을 여러번 호출하기 위해 사용한다
    }
    testFnc(0);
  </script>
</html>
