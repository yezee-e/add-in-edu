<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체 생성자 함수의 활용
      function CheckoutWeight(name, height, weight) {
        this.userName = name;
        this.userHeight = height;
        this.userWeight = weight;
        this.minWeight;
        this.maxWeight;

        this.getInfo = function () {
          return `이름: ${this.userName},키: ${this.userHeight}.몸무게 ${this.userWeight}`;
        };

        this.getResult = function () {
          this.minWeight = (this.userHeight - 100) * 0.9 - 5;
          this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

          if (
            this.userWeight >= this.minWeight &&
            this.userWeight <= this.maxWeight
          ) {
            return '정상체중입니다';
          } else if (this.userWeight < this.minWeight) {
            return '정상 몸무게보다 미달입니다';
          } else {
            return '정상 몸무게보다 초과입니다';
          }
        };
      }

      let jang = new CheckoutWeight('장보리', 168, 62);
      let park = new CheckoutWeight('박달제', 180, 88);

      console.log(jang);
      console.log(park);

      document.write(jang.getInfo());
      document.write(jang.getResult());
      document.write('<br>');
      document.write(park.getInfo());
      document.write(park.getResult());
    </script>
  </body>
</html>
