<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //즉시 실행함수
      (function () {
        var num = 100;
        function menu() {
          num += 100;
          alert(num);
        }
        menu();
      })()(
        (function () {
          var num = 100;
          function menu() {
            alert(num);
          }
          menu();
        })()
      );
    </script>
  </body>
</html>
