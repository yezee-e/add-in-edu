<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style3.css" />
    <title>실습1</title>
  </head>
  <body>
    <div class="container">
      <div class="input-area">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">학생이름</span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            id="input1"
            required
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">국어점수</span>
          <input
            type="text"
            class="form-control"
            placeholder="KorScore"
            aria-label="KorScore"
            aria-describedby="basic-addon1"
            id="input2"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">영어점수</span>
          <input
            type="text"
            class="form-control"
            placeholder="EngScore"
            aria-label="EngScore"
            aria-describedby="basic-addon1"
            id="input3"
            required
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">수학점수</span>
          <input
            type="text "
            class="form-control"
            placeholder="MathScore"
            aria-label="MathScore"
            aria-describedby="basic-addon1"
            id="input4"
            required
          />
        </div>
        <div class="input-group mb-3">
          <button onclick="handleBtn()" class="btn btn-primary">추가</button>
        </div>
      </div>

      <script src="main3.js"></script>
    </div>
  </body>
</html>
