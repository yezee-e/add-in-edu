<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>회원가입</title>
    <!-- padding: 위, 오른쪽, 아래, 왼쪽    시계방향-->
    <style>
      .alert {
        padding: 3px 16px 3px 16px;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="사용자 아이디"
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="패스워드"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="패스워드 확인"
            />
          </div>

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="이메일" />
          </div>

          <div class="input-group mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>SK텔레콤</option>
              <option value="1">KT</option>
              <option value="2">유플러스</option>
            </select>
            <input type="tel" class="form-control" placeholder="전화번호" />
          </div>
          <div class="input-group mb-3">
            <div class="col-6">
              <div class="alert alert-secondary form-check-inline" role="alert">
                성별
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions1"
                  id="inlineRadio1"
                  value="male"
                />
                <label class="form-check-label" for="inlineRadio1">남자</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions1"
                  id="inlineRadio2"
                  value="female"
                />
                <label class="form-check-label" for="inlineRadio2">여자</label>
              </div>
            </div>
            <div class="col-6">
              <div class="alert alert-secondary form-check-inline" role="alert">
                국적
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions2"
                  id="inlineRadio3"
                  value="local"
                />
                <label class="form-check-label" for="inlineRadio3"
                  >내국인</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions2"
                  id="inlineRadio4"
                  value="foreigner"
                />
                <label class="form-check-label" for="inlineRadio4"
                  >외국인</label
                >
              </div>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-text">가입인사</span>
            <textarea class="form-control"></textarea>
          </div>

          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <div class="form-check">
                  <input
                    class="check-all form-check-input"
                    type="checkbox"
                    value=""
                    id=" flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne"
                      aria-expanded="false"
                      aria-controls="flush-collapseOne"
                    >
                      약관 전체 동의
                    </button>
                  </label>
                </div>
              </h2>
              <div
                id="flush-collapseOne"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlushExample"
              >
                <div class="accordion-body">
                  <div class="form-check">
                    <input
                      class="terms form-check-input"
                      type="checkbox"
                      value=""
                      id="  flexCheckChecked1"
                    />
                    <label class="form-check-label" for="flexCheckChecked1">
                      약관1
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="terms form-check-input"
                      type="checkbox"
                      value=""
                      id=" flexCheckChecked2"
                    />
                    <label class="form-check-label" for="flexCheckChecked2">
                      약관2
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="terms form-check-input"
                      type="checkbox"
                      value=""
                      id=" flexCheckChecked3"
                    />
                    <label class="form-check-label" for="flexCheckChecked3">
                      약관3
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      id="c flexCheckChecked4"
                      class="terms form-check-input"
                      type="checkbox"
                      value=""
                    />
                    <label class="form-check-label" for="flexCheckChecked4">
                      약관4
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary memberJoinBtn" type="button">
              회원가입
            </button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
